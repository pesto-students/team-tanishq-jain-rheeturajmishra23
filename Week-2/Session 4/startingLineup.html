<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div,h1 {
            margin: 2%;
        }
    </style>
    <title>Starting Lineup</title>
</head>
<body>
    <h1>Starting Lineup</h1>
        <form method="post">
            <div>
                <p>    
                    <fieldset>
                        <legend>Status:</legend>
                        <input type="radio" name="status" id="draft" value="Draft">
                        <label for="draft">Draft</label>
                        <input type="radio" name="status" id="final" value="Final" checked>
                        <label for="final">Final</label>
                    </fieldset>
                </p>
            </div>

            <div>
                <label for="gameDate">Date:</label>
                <select name="gameDate" id="gameDate">
                    <option value="March20" selected>March 20</option>
                    <option value="March24">March 24</option>
                    <option value="April2">April 2</option>
                    <option value="April6">April 6</option>
                    <option value="April13">April 13</option>
                </select>
            </div>
            <div>
                <p>
                    <fieldset>
                        <legend>Players:</legend>
                        <input type="checkbox" name="player" id="player1" value="Arav Agarwal">
                        <label for="player1">Arav Agarwal</label>
                        <input type="checkbox" name="player" id="player2" value="Ava Johnson">
                        <label for="player2">Ava Johnson</label>
                        <input type="checkbox" name="player" id="player3" value="Julio Ortiz">
                        <label for="player3">Julio Ortiz</label>
                        <input type="checkbox" name="player" id="player4" value="Liam Rubio">
                        <label for="player4">Liam Rubio</label>
                        <input type="checkbox" name="player" id="player5" value="Emma Witherspoon">
                        <label for="player5">Emma Witherspoon</label>
                    </fieldset>
                </p>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
</body>
</html>
